{% extends 'base/base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/post.css">

<div class="container">
    <div class="post-content">
        <div class="book-img-content">
                <div class="book-img"><img src="{{ post.bookimg }}"> </div>
        </div>
        <div class="info-content">
                <div class="bookname">
                    <br><h2>{{ post.bookname }}</h2>
                </div>
                <div class="info">
                   Автор:{{ post.author }}

                </div>
                <div class="info">
                    Страницы: {{ post.number_of_pages }}
                </div>
                <div class="info">
                    Цена: {{ post.cost }}тг
                </div>
        </div>
    </div>
        <div class="description"><p>{{ post.description|linebreaks }} </div>
        {% comment %} <a class="post_btn" href="{{ book.get_absolute_url }}">Добавить в корзину</a> {% endcomment %}
        <a href="#" class="post_btn" data-book-id="{{ book.id }}">Добавить в корзину</a>

</div>

{% endblock %}
